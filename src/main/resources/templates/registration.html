<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header th:include="fragments/header.html :: header" class="header--registration-page"></header>


<section class="login-page">
    <h2>Załóż konto</h2>
    <form method="post" th:action="@{/registration}" th:object="${userToAddDTO}">
        <ul>
            <li class="error" th:errors="*"></li>
        </ul>
        <div class="form-group">
            <label>
                <input type="email" name="email" placeholder="Email" th:field="*{email}"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" name="name" placeholder="Name" th:field="*{name}"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" name="password" placeholder="Hasło" th:field="*{password}"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" name="doublePassword" placeholder="Powtórz hasło" th:field="*{doublePassword}"/>
            </label>
        </div>

        <div class="form-group form-group--buttons">
            <a href="/login" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
