## Locale configuration
#spring.mvc.locale=pl_PL
#spring.mvc.locale-resolver=fixed

# Configuration data source
spring.datasource.url=jdbc:mysql://localhost:3306/charity?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=coderslab
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Konfiguracja Thymeleaf
spring.thymeleaf.prefix=/WEB-INF/views/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.enabled=true

# Konfiguracja Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Konfiguracja domyślnej strony z błędami
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=always

# Konfiguracja loggera
logging.level.root=info
logging.level.honestit.projects.homeland=debug
logging.level.web=debug
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace